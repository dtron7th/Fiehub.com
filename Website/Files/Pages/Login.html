<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/Files/Css/Master.css">
    <link rel="stylesheet" href="/Files/Css/Login.css">
    <link rel="stylesheet" href="/Files/Plugins/fontawesome-free-5.15.3-web/css/all.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <div class="Background">

    </div>
    <div class="Content">
       
        <div class="Buttons">
            <button>Login</button>
            <button>Sign Up</button>
            <button>Branches</button>
            <button>About</button>
        </div>
    </div>
    
    <div class="Login">
        <div class="Top_Options">
            <div class="Sign_Up">
                <label for="">Not a member?</label>
                <button>Sign Up</button>
            </div>
            <div class="Close">
                <button><i class="fas fa-angle-left"></i></button>
                <label for="">Back to main</label>
            </div>
        </div>
        <div class="Login_Window">
            <div class="Text_Fields">
                <span><i class="fas fa-user"></i><input type="text" name="" id="" placeholder="User Name"></span>
                <br>
                <span><i class="fas fa-lock"></i><input type="password" name="" id="" placeholder="Password"></span>
            </div>

            <div class="Actions">
                <div class="Log_Buttons">
                    <button>Login</button>
                </div>
                <div class="Remember_Login">
                    <input type="checkbox" name="" id="">
                    <label for="">Remember me</label>
                    <br>
                    <a href="">Forgot Password ?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
